{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/510/431/604/seed-nature-bean-nut-wallpaper-preview.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Cafe Data Blog</h1>
            <span class="subheading">Find the best cafe for your needs</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for cafe in all_cafes %}
        <div class="cafe-preview">
          <a href="{{ url_for('show_cafe', cafe_id=cafe.id) }}">
            <h2 class="cafe-name">
              {{cafe.name}}
            </h2>
            <h3 class="cafe-subtitle">
            <iframe src="{{cafe.map_url}}" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </h3>
          </a>
          <p class="cafe-meta">Cafe location is
            <a href="#">{{cafe.location}}</a>
          <a href="{{url_for('delete_cafe', cafe_id=cafe.id)}}">âœ˜</a></p>
        </div>
        <hr>
        {% endfor %}


        <!-- New cafe -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{ url_for('add_new_cafe') }}">Create New cafe</a>
        </div>
      </div>
    </div>
  </div>
  <hr>

{% include "footer.html" %}
